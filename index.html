<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <button class="sidebar-btn" id="home-btn">Home</button>
    <button class="sidebar-btn" id="history-btn">History</button>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>My Videos</h1>
    <input type="text" id="search" placeholder="Search videos...">
    <div id="video-gallery"></div>
  </div>

  <script src="videos.js"></script>
  <script src="script.js"></script>
</body>
</html>
